<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>

		<style>
			@import url("https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap");
		</style>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="calculator">
			<div class="display-container">
				<div class="display-upper">
					<p class="display-input"></p>
				</div>
				<div class="display-lower">
					<p class="display-output"></p>
				</div>
			</div>
			<div class="input">
				<div class="row-1">
					<button class="button" value="√">√</button>
					<button class="button" value="^">^</button>
					<button class="delete" style="font-size: 1rem">DEL</button>
					<button class="clear" style="font-size: 1rem">CLEAR</button>
				</div>
				<div class="row-2">
					<button class="button" value="7">7</button>
					<button class="button" value="8">8</button>
					<button class="button" value="9">9</button>
					<button class="button" value="/">/</button>
				</div>
				<div class="row-3">
					<button class="button" value="4">4</button>
					<button class="button" value="5">5</button>
					<button class="button" value="6">6</button>
					<button class="button" value="*">*</button>
				</div>
				<div class="row-4">
					<button class="button" value="1">1</button>
					<button class="button" value="2">2</button>
					<button class="button" value="3">3</button>
					<button class="button" value="-">-</button>
				</div>
				<div class="row-5">
					<button class="button" value="0">0</button>
					<button class="button" value=".">.</button>
					<button class="button" value="=">=</button>
					<button class="button" value="+">+</button>
				</div>
			</div>
		</div>
	</body>
</html>
