<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>

		<style>
			@import url("https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap");
		</style>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="calc-container">
			<div class="display-clear-container">
				<div class="display-container">
					<div class="display animate__animated"></div>
				</div>
				<div class="clear-container">
					<div class="clear">Clear</div>
				</div>
			</div>
			<div class="input">
				<div class="numbers">
					<div class="row-1">
						<div class="number-7 button">7</div>
						<div class="number-8 button">8</div>
						<div class="number-9 button">9</div>
					</div>
					<div class="row-2">
						<div class="number-4 button">4</div>
						<div class="number-5 button">5</div>
						<div class="number-6 button">6</div>
					</div>
					<div class="row-3">
						<div class="number-1 button">1</div>
						<div class="number-2 button">2</div>
						<div class="number-3 button">3</div>
					</div>
					<div class="row-4">
						<div class="number-0 button">0</div>
						<div class="number-. button">.</div>
						<div class="number-- button">+/-</div>
					</div>
				</div>
				<div class="operators">
					<div class="divide button operator">/</div>
					<div class="multiply button operator">*</div>
					<div class="subtract button operator">-</div>
					<div class="add button operator">+</div>
					<div class="equal">=</div>
				</div>
			</div>
		</div>
	</body>
</html>
